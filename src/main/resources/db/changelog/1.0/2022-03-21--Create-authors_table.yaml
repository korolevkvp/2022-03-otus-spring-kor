databaseChangeLog:
  - changeSet:
      id: 2022-03-21--Create-authors_table
      author: vkorolev
      createTable:
        tableName: authors
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: pk_authors
        - column:
            name: name
            type: varchar(50)
        - column:
            name: surname
            type: varchar(50)
